<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!--Main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shapes container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <!-- Triangle card -->
        <div class="card  bg-base-100 shadow-xl">
          <figure><img src="./geometry-genius-resources-main/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <!-- triangle base -->
              <input type="number" class="border bg-gray-200 w-24 text-xl px-2" id="triangle-base" placeholder="b">
              <span class="mx-auto">cm</span>

              <!-- triangle height -->
              <input type="number" class="border bg-gray-200 w-24 text-xl px-2" id="triangle-height" placeholder="h">
              <span class="mx-auto">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="" id="triangle-area">0 </span> cm <sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn w-full btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./geometry-genius-resources-main/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = W X l</p>
            <p>
              <!-- rectangle width -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="rectangle-width" placeholder="w">
              <span class="mx-auto">cm</span>

              <!-- rectangle length -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="rectangle-length" placeholder="l">
              <span class="mx-auto">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="" id="rectangle-area">0 </span> cm <sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn w-full btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Parallelogram card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./geometry-genius-resources-main/images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b X h</p>
            <p>
              <!-- parallelogram base -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="parallelogram-base" placeholder="b">
              <span class="mx-auto">cm</span>

              <!-- parallelogram height -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="parallelogram-height" placeholder="h">
              <span class="mx-auto">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="" id="parallelogram-area">0 </span> cm <sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn w-full btn-primary">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Ellipse card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./geometry-genius-resources-main/images/ellipse.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = Ï€ ab</p>
            <p>
              <!-- ellipse base -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="ellipse-radius1" placeholder="r1">
              <span class="mx-auto">cm</span>

              <!-- ellipse height -->
              <input type="text" class="border bg-gray-200 w-24 text-xl px-2" id="ellipse-radius2" placeholder="r2">
              <span class="mx-auto">cm</span>
            </p>
            <p class="text-2xl">Area: <span class="" id="ellipse-area">0 </span> cm <sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateEllipseArea()" class="btn w-full btn-primary">Calculate</button>
            </div>
          </div>
        </div>

      </div>

      <!-- area calculator -->
      <div class="w-[400px]">
        <div class="text-4xl">Area Calculator</div>
        <div id="calculation-entry">

        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
